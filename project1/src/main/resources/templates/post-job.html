<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng tin tuyển dụng</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Đăng tin tuyển dụng</h1>

<form method="post" action="/post">
    <input type="text" name="title" placeholder="Chức vụ" required>
    <input type="text" name="company" placeholder="Công ty" required>
    <input type="text" name="location" placeholder="Địa điểm">
    <input type="text" name="salary" placeholder="Lương">
    <textarea name="description" placeholder="Mô tả công việc"></textarea>

    <button type="submit">Đăng tin</button>
</form>

</body>
</html>
